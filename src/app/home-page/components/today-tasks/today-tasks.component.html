<div class="container">
  <div class="d-flex justify-content-between">
    <p class="list-title">Your tasks for today</p>
    <button type="button" class="create-task-button" (click)="onCreateTask()">
      <span>Create task</span>
    </button>
  </div>

  <div class="info" *ngIf="taskList.length === 0; else listNotEmptyBlock">
    <span class="list-title"
      >You don't have any tasks. Please create a new task!
    </span>
  </div>

  <ng-template #listNotEmptyBlock>
    <div class="warning" *ngIf="curTaskId === null">
      <span>
        You shoud select task from list if you want to save your progress!
      </span>
    </div>
    <app-task-list [tasks]="taskList" [isSelectable]="true"></app-task-list>
  </ng-template>
</div>
