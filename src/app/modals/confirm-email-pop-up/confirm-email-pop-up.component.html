<div class="login">
  <div class="header-row">
    <h4>Confirm your email</h4>
    <span class="icon" [mat-dialog-close]="true"
      ><mat-icon fontIcon="close" inline="true"></mat-icon
    ></span>
  </div>
  <p class="text">
    Please check your mailbox, and follow link in email. Login after email
    confirmation and feel all power of Pomodoro.
  </p>
  <button class="btn btn-primary confirm" (click)="onConfirmed()">Ok</button>
</div>
