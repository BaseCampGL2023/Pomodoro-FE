<form>
  <div class="frame9-frame9">
    <span class="frame9-text">Pomodoro settings</span>
    <div class="relative">
      <a class="close" mat-button [mat-dialog-close]="true"></a>
    </div>
    <label class="frame9-text02">Time (minutes)</label>
    <label class="frame9-text04" for="pomodoro">Pomodoro</label>
    <input
      class="frame9-frame10"
      id="pomodoro"
      type="number"
      name="pomoDuration"
      step="1"
      min="1"
      max="60"
      [(ngModel)]="trackerSettings.pomodoro"
    />
    <label class="frame9-text08" for="shortbreak">Short break</label>
    <input
      class="frame9-frame11"
      id="shortbreak"
      type="number"
      name="shortBreak"
      step="1"
      min="1"
      max="60"
      [(ngModel)]="trackerSettings.shortBreak"
    />
    <label class="frame9-text10" for="longbreak">Long break</label>
    <input
      class="frame9-frame12"
      id="pomodoro"
      type="number"
      name="longBreak"
      step="1"
      min="1"
      max="60"
      [(ngModel)]="trackerSettings.longBreak"
    />
    <label class="frame9-text06">Autostart next round</label>
    <div class="frame9-ellipse1">
      <label class="switch">
        <input type="checkbox" checked />
        <span class="slider round"></span>
      </label>
      <hr class="sline" />
    </div>
  </div>
</form>
