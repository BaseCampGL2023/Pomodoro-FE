<div>
  <div class="frame9-frame9">
    <span class="frame9-text">Pomodoro settings</span>
    <div class="relative">
      <a class = "close" mat-button [mat-dialog-close]="true"></a>
    </div>
    <span class="frame9-text02">Time (minutes)</span>
    <span class="frame9-text04">Pomodoro</span>
    <span class="frame9-text06">Autostart next round</span>
    <span class="frame9-text08">Short break</span>
    <span class="frame9-text10">Long break</span>
        <input class="frame9-frame10" type="number" step="1" min="1" max="60" value="25">
        <input class="frame9-frame11" type="number" step="1" min="1" max="60" value="5" />
        <input class="frame9-frame12" type="number" step="1" min="1" max="60" value="15" />
    <div class = "frame9-ellipse1">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <hr class="sline">
  </div>
</div>
